<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <style>
        /* Add CSS styles to control chart size */
        #chart {
            width: 80%;
            height: 800px;
        }
    </style>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/1.2.2/chartjs-plugin-zoom.min.js"></script>


<body>
    <h1>Data Visualization</h1>
    <div>
        <canvas id="chart"></canvas>
        
    </div>
    <input type="range" id="zoomRange" min="0.1" max="3" step="0.1" value="1" onchange="handleZoomChange()" />
    <div>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Date and Time</th>
                    <th>Amount</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here using JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
